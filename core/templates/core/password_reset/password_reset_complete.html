{% extends 'core/base.html' %}
{% block title %}Senha Redefinida{% endblock %}
{% block content %}
<main class="login-container">
    <div class="login-form-wrapper">
        <div class="login-form" style="text-align: center;">
            <h2>Senha Alterada!</h2>
            <p class="form-subtitle">Sua senha foi redefinida com sucesso. Você já pode fazer login com sua nova senha.</p>
            <a href="{% url 'login' %}" class="btn-login" style="display: inline-block; text-decoration: none;">Ir para Login</a>
        </div>
    </div>
</main>
{% endblock %}
