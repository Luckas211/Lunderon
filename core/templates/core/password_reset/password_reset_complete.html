{% extends 'core/base.html' %}
{% load static %}

{% block title %}Senha Redefinida com Sucesso - LUNDERON{% endblock %}

{% block content %}
<section class="status-section">
    <div class="status-box">
        <div class="status-icon success">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="status-title">Senha Alterada!</h1>
        <p class="status-message">
            Sua senha foi redefinida com sucesso. Você já pode fazer login com sua nova senha.
        </p>
        <div class="status-actions">
            <a href="{% url 'login' %}" class="btn btn-primary">Ir para Login</a>
        </div>
    </div>
</section>
{% endblock %}
