{% extends 'core/base.html' %}
{% load static %}

{% block title %}Senha Redefinida com Sucesso - LUNDERON{% endblock %}

{% block content %}
<section class="status-page-section">
    <div class="container">
        <div class="status-card">
            <div class="status-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="status-title">Senha Alterada com Sucesso!</h1>
            <p class="status-message">
                Sua senha foi redefinida. Agora você já pode acessar sua conta com a nova senha.
            </p>
            <div class="status-actions">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Ir para Login</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
