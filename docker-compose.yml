version: '3.8'

services:
  # 1. Banco de Dados de Mensagens (Redis Local para fila de tarefas)
  redis:
    image: "redis:alpine"
    container_name: gerador_videos_redis
    restart: always
    ports:
      - "6379:6379"

  # 2. O Site (Backend Django)
  web:
    build: .
    container_name: gerador_videos_web
    restart: always
    # Adicionamos workers e threads ao Gunicorn para melhor performance web
    command: gunicorn gerador_videos.wsgi:application --bind "0.0.0.0:8000" --workers 3 --timeout 3600
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Garante que o Django saiba onde está o Redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      # NeonDB é externo, então passamos a URL via .env (DATABASE_URL), não precisamos de link aqui
    depends_on:
      - redis

  # 3. O Trabalhador (Gera os vídeos - IA Pesada)
  celery_worker:
    build: .
    container_name: lunderon_worker
    restart: always
    # CORREÇÃO CRÍTICA AQUI:
    # --concurrency=2: Processa no máx 2 vídeos ao mesmo tempo (ajuste conforme sua CPU/RAM).
    # --max-tasks-per-child=1: Mata o processo após cada tarefa para limpar a RAM da IA.
    command: celery -A gerador_videos worker -l info --concurrency=2 --max-tasks-per-child=1
    volumes:
      - .:/app
      # Montar cache do HuggingFace para não baixar modelos toda vez (opcional mas recomendado)
      # - ./cache_huggingface:/root/.cache/huggingface
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      # O worker precisa acessar o NeonDB para ler/salvar o status dos projetos
    depends_on:
      - redis
      - web

  # 4. O Agendador (Limpeza automática)
  celery_beat:
    build: .
    container_name: lunderon_beat
    restart: always
    command: celery -A gerador_videos beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis